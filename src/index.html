<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="Social media page for sharing photos" />
    <meta name="keywords" content="social media, photos, spots" />
    <meta name="author" content="Josiah Pedersen" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="logo-svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <button type="button" class="profile__avatar-btn">
              <img
                id="pencil-avatar"
                alt="pencil icon"
                class="profile__avatar-btn-pencil"
              />
            </button>
            <img id="avatar" alt="profile picture" class="profile__avatar" />
          </div>
          <div class="profile__box">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                id="pencil-svg"
                alt="pencil icon"
                class="profile__edit-button-pencil"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              id="new_post-svg"
              alt="plus icon"
              class="profile__new-post-button-plus"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form novalidate name="edit-profile-form" class="modal__form">
            <fieldset class="modal__fieldset">
              <label for="profile-name-input" class="modal__label">
                Name
                <input
                  id="profile-name-input"
                  type="text"
                  class="modal__input"
                  placeholder="Type your name"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span id="profile-name-input-error" class="modal__error"></span>
              </label>
              <label for="profile-description-input" class="modal__label">
                Description
                <input
                  id="profile-description-input"
                  type="text"
                  class="modal__input"
                  placeholder="Describe yourself"
                  required
                  minlength="2"
                  maxlength="400"
                />
                <span
                  id="profile-description-input-error"
                  class="modal__error"
                ></span>
              </label>
              <button type="submit" class="modal__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="close modal"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form
            novalidate
            name="new-post"
            id="new-post-form"
            class="modal__form"
          >
            <fieldset class="modal__fieldset">
              <label for="new-post-link-input" class="modal__label">
                Image link
                <input
                  id="new-post-link-input"
                  name="link"
                  type="url"
                  class="modal__input"
                  placeholder="Paste a link to the picture"
                  required
                />
                <span
                  id="new-post-link-input-error"
                  class="modal__error"
                ></span>
              </label>
              <label for="new-post-caption-input" class="modal__label">
                Caption
                <input
                  id="new-post-caption-input"
                  name="caption"
                  type="text"
                  class="modal__input"
                  placeholder="Type your caption"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span
                  id="new-post-caption-input-error"
                  class="modal__error"
                ></span>
              </label>
              <button type="submit" class="modal__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
            aria-label="close modal"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="card-delete-modal">
        <div class="modal__container modal__container_type_delete-card">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_delete-card"
            aria-label="close modal"
          ></button>

          <h2 class="modal__title">
            Are you sure you want to delete this image?
          </h2>
          <form
            novalidate
            name="delete-card"
            id="delete-card-form"
            class="modal__form"
          >
            <button type="submit" id="delete-submit" class="modal__button">
              Delete
            </button>
            <button type="button" class="modal__button">Cancel</button>
          </form>
        </div>
      </div>
      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="close modal"
          ></button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form novalidate name="avatar" id="avatar-form" class="modal__form">
            <fieldset class="modal__fieldset">
              <label for="profile-pic-input" class="modal__label">
                Profile Picture
                <input
                  id="profile-pic-input"
                  name="link"
                  type="url"
                  class="modal__input"
                  placeholder="Paste a link to an image"
                  required
                />
                <span id="profile-pic-input-error" class="modal__error"></span>
              </label>
              <button type="submit" class="modal__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
