<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="Social media page for sharing photos" />
    <meta name="keywords" content="social media, photos, spots" />
    <meta name="author" content="Josiah Pedersen" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__box">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__edit-button-pencil"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/new_post.svg"
              alt="plus icon"
              class="profile__new-post-button-plus"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <fieldset class="modal__fieldset">
              <label for="profile-name-input" class="modal__label">
                Name
                <input
                  id="profile-name-input"
                  type="text"
                  class="modal__input"
                  placeholder="Type your name"
                />
              </label>
              <label for="profile-description-input" class="modal__label">
                Description
                <input
                  id="profile-description-input"
                  type="text"
                  class="modal__input"
                  placeholder="Describe yourself"
                />
              </label>
              <button type="submit" class="modal__submit-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="new-post" class="modal__form" id="new-post-form">
            <fieldset class="modal__fieldset">
              <label for="new-post-link-input" class="modal__label">
                Image link
                <input
                  id="new-post-link-input"
                  name="link"
                  type="url"
                  class="modal__input"
                  placeholder="Paste a link to the picture"
                />
              </label>
              <label for="new-post-caption-input" class="modal__label">
                Caption
                <input
                  id="new-post-caption-input"
                  name="caption"
                  type="text"
                  class="modal__input"
                  placeholder="Type your caption"
                />
              </label>
              <button type="submit" class="modal__submit-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
